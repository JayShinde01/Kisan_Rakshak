environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.7.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.1.3

  google_sign_in: ^6.0.0

  http: ^1.1.0
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  flutter_image_compress: ^2.1.0
  archive: ^3.3.7
  image_picker_for_web: ^3.0.3
  camera: ^0.11.0+2
